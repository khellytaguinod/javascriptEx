<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Functions with Multiple Parameters </title>
  </head>
  <body>

    <h1> Functions with Multiple Parameters </h1>

    <script type="text/javascript">

      //giving two parameter example
      //seperate them by comma
      function apple(one, two) {
      document.write(one + " is better than " + two + "<br />")
      }

      apple("khelly", "taguinod");
      apple("vodka", "gin");
      apple("chill", "iyak");
    </script>

  </body>
</html>
