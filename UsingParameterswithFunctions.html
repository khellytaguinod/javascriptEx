<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Using Parameters with functions </title>
  </head>
  <body>

    <h1> Using Parameters with functions </h1>

    <script type="text/javascript">
    //using parameters with functions examples

    //function with parameter
    // the x is the parameter

    function meatball(x){
      alert("i love " + x);
    }

    //these are example of informations into the parameter
    meatball("bacon");
    meatball("whoa ang galing isang okay pa");
    meatball(" hehhe isang pop up pa para sa iyo");

    </script>

  </body>
</html>
