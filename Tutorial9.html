<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> The return Statement </title>
  </head>
  <body>

    <h1> The return Statement </h1>

    <script type="text/javascript">

    //function to return a value great for calculation
    //for need the value to return



       function easy(){
         return "gametime";
       }


      easy();
      document.write(easy());

      //add numbers example
      function addNumbers(a,b){
        var c = a+b;
        return c;
      }

     //this is example of expression
     document.write(addNumbers(3,6));
    </script>

  </body>
</html>
