<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Global and Local Variables </title>
  </head>
  <body>

    <h1> Global and Local Variables Examples </h1>

    <script type="text/javascript">
    //global variable that you make outside any functions
    //local variable is the variable you create inside any functions

    var girl = " anne "; // example of a global variable

    function spit(){
      document.write(girl );
    }

    spit();
    document.write(girl);
    </script>

  </body>
</html>
