<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> ifStatement </title>
  </head>
  <body>

    <h1> Tutorial - 14 - if Statement Examples </h1>

    <script type="text/javascript">

    /*if statements are the way to give your computer decisions
    if its true it will be run */

    var apples = 55;
    var hotdogs = 55;

    //statements
    //you need to have to equal sign to test if equal
    //apples==hotdogs are called conditions
    if(apples==hotdogs){
      document.write("yey it worked!!");
    }

    // if not equals symbol
    if(apples!=hotdogs){
      document.write("yey it worked!!");
    }

    // greater than
    if(apples>hotdogs){
      document.write("yey it worked!!");
    }

    
    </script>



  </body>
</html>
