<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Function </title>
  </head>
  <body>


    <script type="text/javascript">

    //examples of functions

    //function tell JS its function
    //funky is name of the function
    function funky (){
        alert("ouch testing !!!!!!");
    }

    //to call a funtion automatic
    //funky();

    </script>


    <!-- to call a JS funtion by buttons example -->
    <form>
      <input type="button" value="touch me" onclick="funky()" />
    </form>


  </body>
</html>
