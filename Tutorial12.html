<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Math Operators </title>
  </head>
  <body>

    <h1> Tutorial - 12 - Math Operators </h1>

    <script type="text/javascript">
    //examples of using math operators

    var apple = 34 * 3;
    document.write(apple);

    //division
    var apple1 = 34 * 3;
    document.write(apple1);

    //modulo to get reminder
    var apple2 = 34 % 3;
    document.write(apple2);

    //increment example
    var chops = 7;
    chops++;

    document.write(chops);

    //decrement example
    var chop1s = 7;
    chop1s--;

    document.write(chop1s);
    </script>

  </body>
</html>
