<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Assignment Operators </title>
  </head>
  <body>

    <h1> Tutorial - 13 - Assignment Operators </h1>

    <script type="text/javascript">
    //more example of assignment operators

    //shorcut

    var bucky = 24;
    bucky += 54; //add and a sign operator

    var bucky = 24;
    bucky -= 54; //subtrack and a sign operator

    var bucky = 24;
    bucky *= 54; //multiply and a sign operator

    var bucky = 24;
    bucky /= 54; //devide and a sign operator

    var bucky = 24;
    bucky %= 54; //modulo and a sign operator

    //other way to perform more calculations

    bucky +=67;
    bucky -=5;
    bucky *=6;
    bucky /=7;
    //these will be performed by top to down

    document.write(bucky);

    </script>



  </body>
</html>
