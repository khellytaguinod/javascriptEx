<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> if/else Statement </title>
  </head>
  <body>

    <h1> Tutorial - 15 - if/else Statement Examples </h1>

    <script type="text/javascript">
    //if true do that if false do that



    if(2!=2){
      document.write("I love spag");
    }else{
      document.write("I love burger");
    }

    //examples with var
    //compare the other variable with other

    var blue = 43;
    var red = 76;

    if(blue==red){
      document.write("I love spag");
    }else{
      document.write("I love burger");
    }
    </script>



  </body>
</html>
